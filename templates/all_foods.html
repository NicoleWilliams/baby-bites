{% extends 'base.html' %}

{% block title %}All Foods{% endblock %}

{% block body %}
<p><a href="/users/{{ user_id }}">Return to Profile</a></p>
<form type="submit" name="food-search-form">
  <input type="search" id="food-name-search" placeholder="Search a food">
  <button type="button">&#128269</button>
</form>
<button type="submit" name="sort-food-button" id="sort-food-button">Sort foods A-Z</button>
<ul>
  {% for food in foods %}

    <li id="food-list">
      <a href="/foods/{{ food.food_id }}">
        {{ food.food_name }}</a>

        <form type="submit" name="add-to-schedule-form" class="add-to-schedule-form">
          
          <label for="add-to-schedule-form">Select a date to try this food.</label>

          <input type="date" class="try-date" name="try-date" id="try-date-{{ food.food_id }}">
          
          <button type="button" class="add-to-schedule-button" data-name="{{ food.food_name }}" 
          data-id="{{ food.food_id }}">Add To Schedule</button>
        
        </form>
      <p></p>
    </li>
  {% endfor %}
</ul> 

<script src="../static/event_handlers.js" type="text/javascript"></script>
{% endblock %}
