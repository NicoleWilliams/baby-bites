{% extends 'base.html' %}

{% block title %}All Foods{% endblock %}

{% block body %}
<ul>
  {% for food in foods %}

    <li>
      <a href="/foods/{{ food.food_id }}">
        {{ food.food_name }}</a>
      <button type="button" class="add-to-schedule-button" data-name="{{ food.food_name }}" data-id="{{ food.food_id }}">Add To Schedule</button>
      <p></p>
    </li>
  {% endfor %}
</ul> 

<script src="../static/event_handlers.js" type="text/javascript"></script>
{% endblock %}
