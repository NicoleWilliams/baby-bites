{% extends 'base.html' %}

{% block title %}All Ratings{% endblock %}

{% block body %}
<table>
  <tr>
    <th>Food</th>
    <th>Score</th>
    <th>Date</th>
    <th>Comments</th>
  </tr>
  {% for rating in ratings %}
  <tr>
    <td>{{ rating.food.food_name }}</td>
    <td>{{ rating.score }}</td>
    <td>{{ rating.date_rated.strftime("%x") }}</td>
    <td>{{ rating.comment }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
