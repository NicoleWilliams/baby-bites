<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %} {% endblock %}
    </title>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %} {% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
